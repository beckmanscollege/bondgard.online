<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondgård Online</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/00ffaf65-2464-4b67-80f5-c035446fb0f9/pig-cursor-3.1.png?v=1736947643691"
    />
    <link rel="stylesheet" href="https://use.typekit.net/eao4zbb.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="animal-buttons">
      <button id="cow-button">KO</button>
      <audio
        id="cow-sound"
        src="https://cdn.glitch.global/00ffaf65-2464-4b67-80f5-c035446fb0f9/mixkit-multiple-moo-in-the-barn-1750.wav?v=1736845048088"
        preload="auto"
      ></audio>

      <button id="pig-button">GRIS</button>
      <audio id="pig-sound" src="" preload="auto"></audio>

      <button id="horse-button">HÄST</button>
      <audio id="horse-sound" src="" preload="auto"></audio>

      <button id="chicken-button">HÖNA</button>
      <audio id="chicken-sound" src="" preload="auto"></audio>

      <button id="cat-button">KATT</button>
      <audio id="cat-sound" src="" preload="auto"></audio>
      
      <button id="restart-button">X</button>
      <audio id="restart-sound" src="" preload="auto"></audio>
      
    </div>

    <div class="head">
      <div class="title">
        <h1 id="farm">BONDGÅRD</h1>
      </div>
      <div class="subtitle">
        <h2 id="online">ONLINE</h2>
      </div>
    </div>

    <div class="webring" style="display: flex">
      <footer>
        <p id="question-mark">?</p>
        <p id="arrow-symbol">&#x2192;</p>
      </footer>
    </div>
  </body>
</html>
